<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xvar - Home (Welcome)</title>
<link rel="icon" href="https://anoxle.github.io/xvar/assets/xvar.png" type="image/png">
<style>
body{background-color:#121212;color:#ffffff;font-family:'Arial',sans-serif;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;margin:0;text-align:center;opacity:0;animation:fadeIn 1s forwards}@keyframes fadeIn{to{opacity:1}}h1{font-family:'Helvetica Neue',Arial,sans-serif;margin:0;font-size:3em;transform:translateY(-20px);animation:slideIn 0.5s forwards;animation-delay:0.5s}@keyframes slideIn{to{transform:translateY(0)}}p{font-family:'Arial',sans-serif;margin-top:5px;font-size:1.5em;transform:translateY(-20px);animation:slideIn 0.5s forwards;animation-delay:1s}img{width:150px;height:auto;margin-bottom:10px;transform:scale(0);animation:scaleIn 0.5s forwards;animation-delay:0.3s}@keyframes scaleIn{to{transform:scale(1)}}button{background-color:#007BFF;color:white;border:none;border-radius:5px;padding:10px 20px;font-size:1.2em;cursor:pointer;margin-top:20px;transform:translateY(10px);animation:buttonRise 0.5s forwards;animation-delay:1.5s;transition:transform 0.3s ease}@keyframes buttonRise{to{transform:translateY(0)}}button:hover{background-color:#0056b3;transform:scale(1.05)}
</style>
</head>

<body>
<img src="https://anoxle.github.io/xvar/assets/xvar.png" alt="Xvar Logo">
<h1>Xvar</h1>
<p>We create creative & cute Discord bots!</p>

<button>See our bot(s)</button>
</a>

</body>
